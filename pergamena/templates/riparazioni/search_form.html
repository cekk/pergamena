
{% extends "riparazioni/riparazioni_list.html" %}
{% block search %}
<div class="well searchForm">
    <form id="search-form" class="form form-inline"
        method="POST" action="" role="form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.search_text(placeholder="cerca...", class_="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Cerca</button>
        <p class="help-block">Puoi ricercare per cognome oppure per oggetto.</p>
    </form>
</div>
{% endblock %}

{% block no_results %}
<div class="panel panel-default">
    <div class="panel-body">
        Nessun risultato trovato
    </div>
</div>
{% endblock %}
